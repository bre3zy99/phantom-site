<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transfer</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px;">

    <h2 style="text-align: center;">Solana Transfer</h2>
    
    <div style="background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0;">
        <p><strong>Receiver Address:</strong></p>
        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all; font-family: monospace;">
            <span id="receiver">6Lsv1wFcPFhzv1W874tXmdHjNSWDJhojQ3CdrAPQYrtC</span>
        </div>
        
        <p><strong>Amount to Send:</strong></p>
        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace;">
            <span id="amount">0.01</span> SOL
        </div>
        
        <p><strong>Your Balance:</strong></p>
        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace;">
            <span id="balance">Checking...</span> SOL
        </div>
        
        <p><strong>Network Fees:</strong></p>
        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace;">
            â‰ˆ 0.000005 SOL
        </div>
    </div>

    <button id="sendBtn" style="
        background: black;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    ">
        Connect & Send
    </button>

    <div id="status" style="margin-top: 20px; padding: 15px; border-radius: 8px; display: none;"></div>

    <!-- Load Solana Web3 library -->
    <script src="https://unpkg.com/@solana/web3.js@1.44.2/lib/index.iife.js"></script>
    <script src="script.js"></script>
</body>
</html>
