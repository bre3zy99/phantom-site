    .card {

    .info {

      border-radius: 4px;
      word-break: break-all;

    #connectBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(153, 69, 255, 0.3);
    }
    #connectBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      text-align: left;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;

    }
