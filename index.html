<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .address {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        #sendBtn {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>Solana Transfer</h2>
    
    <div class="info-box">
        <p><strong>Receiver Address:</strong></p>
        <div class="address" id="receiver">6Lsv1wFcPFhzv1W874tXmdHjNSWDJhojQ3CdrAPQYrtC</div>
        
        <p><strong>Amount to Send:</strong></p>
        <div class="address">
            0.01 SOL
        </div>
    </div>

    <button id="sendBtn">Send 0.01 SOL</button>

    <div id="status"></div>

    <!-- Load Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@1.78.0/lib/index.iife.js"></script>
    <script>
        // CONFIG
        const RECEIVER_WALLET = "6Lsv1wFcPFhzv1W874tXmdHjNSWDJhojQ3CdrAPQYrtC";
        const AMOUNT_SOL = 0.01;
        
        document.getElementById('sendBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('status');
            
            try {
                btn.disabled = true;
                btn.textContent = 'Checking Phantom...';
                status.style.display = 'none';
                
                // 1. Check Phantom
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Install Phantom Wallet first');
                }
                
                const phantom = window.solana;
                
                // 2. Connect
                btn.textContent = 'Connecting...';
                const { publicKey } = await phantom.connect();
                
                // 3. Create connection
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );
                
                // 4. Get balance
                const balance = await connection.getBalance(publicKey);
                const balanceSol = balance / solanaWeb3.LAMPORTS_PER_SOL;
                
                if (balanceSol < AMOUNT_SOL + 0.001) {
                    throw new Error(`Need ${AMOUNT_SOL + 0.001} SOL, you have ${balanceSol.toFixed(4)} SOL`);
                }
                
                // 5. Create transaction
                btn.textContent = 'Creating transaction...';
                const { blockhash } = await connection.getLatestBlockhash();
                
                const transaction = new solanaWeb3.Transaction({
                    feePayer: publicKey,
                    recentBlockhash: blockhash
                }).add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(RECEIVER_WALLET),
                        lamports: AMOUNT_SOL * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );
                
                // 6. Send transaction
                btn.textContent = 'Approve in Phantom...';
                const { signature } = await phantom.signAndSendTransaction(transaction);
                
                // 7. Confirm
                btn.textContent = 'Confirming...';
                await connection.confirmTransaction(signature, 'confirmed');
                
                // SUCCESS
                status.innerHTML = `
                    ✅ <strong>Success!</strong><br><br>
                    Sent ${AMOUNT_SOL} SOL<br>
                    Signature: ${signature.substring(0, 30)}...<br><br>
                    <a href="https://explorer.solana.com/tx/${signature}" target="_blank">
                        View Transaction
                    </a>
                `;
                status.className = 'status success';
                status.style.display = 'block';
                
                btn.textContent = '✅ Done!';
                btn.style.background = 'green';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Send Another';
                    btn.style.background = 'black';
                }, 5000);
                
            } catch (error) {
                console.error(error);
                status.innerHTML = `❌ Error: ${error.message}`;
                status.className = 'status error';
                status.style.display = 'block';
                
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        });
        
        // Auto-check Phantom
        window.addEventListener('load', function() {
            if (!window.solana || !window.solana.isPhantom) {
                document.getElementById('status').innerHTML = 
                    '❌ Install Phantom Wallet from phantom.app';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').style.display = 'block';
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('sendBtn').textContent = 'Install Phantom';
            }
        });
    </script>
</body>
</html>
