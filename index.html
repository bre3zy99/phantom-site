<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .address {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        #sendBtn {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>Solana Transfer</h2>
    
    <div class="info-box">
        <p><strong>Receiver Address:</strong></p>
        <div class="address" id="receiver">6Lsv1wFcPFhzv1W874tXmdHjNSWDJhojQ3CdrAPQYrtC</div>
        
        <p><strong>Amount to Send:</strong></p>
        <div class="address">
            0.01 SOL
        </div>
    </div>

    <button id="sendBtn">Send 0.01 SOL</button>

    <div id="status"></div>

    <!-- Load Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@1.78.0/lib/index.iife.js"></script>
    <script src="script.js"></script>
</body>
</html>
