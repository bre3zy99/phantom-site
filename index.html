<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connect Wallet</title>
</head>

<body style="font-family:Arial;text-align:center;margin-top:80px">

  <h3>Transaction Details</h3>

  <p><strong>Receiver:</strong><br>
    <span id="receiver"></span>
  </p>

  <p><strong>Amount:</strong><br>
    <span id="amount"></span> SOL
  </p>

  <!-- CONNECT BUTTON -->
  <button
    onclick="connectAndSend()"
    style="
      background:black;
      color:white;
      padding:16px 36px;
      font-size:18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    "
  >
    Connect
  </button>

  <!-- Solana library -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
